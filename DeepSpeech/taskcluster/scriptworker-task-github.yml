build:
  template_file: simple-task.tyml
  dependencies:
    # Make sure builds are ready
    - "linux-arm64-cpu-opt"
    - "darwin-amd64-cpu-opt"
    - "linux-amd64-cpu-opt"
    - "linux-amd64-gpu-opt"
    - "linux-rpi3-cpu-opt"
    - "node-package-gpu"
    - "node-package-cpu"
    - "android-arm64-cpu-opt"
    - "android-armv7-cpu-opt"
    - "android-java-opt"
    - "win-amd64-cpu-opt"
    - "win-amd64-gpu-opt"
  allowed:
    - "tag"
  ref_match: "refs/tags/"
  routes:
    - "notify.irc-channel.${notifications.irc}.on-exception"
    - "notify.irc-channel.${notifications.irc}.on-failed"
  upload_targets:
    - "github"
  artifacts_deps:
    python:
      - "darwin-amd64-cpu-opt"
      - "linux-amd64-cpu-opt"
      - "linux-amd64-gpu-opt"
      - "linux-rpi3-cpu-opt"
      - "linux-arm64-cpu-opt"
      - "win-amd64-cpu-opt"
      - "win-amd64-gpu-opt"
    javascript:
      # GPU package
      - "node-package-gpu"
      # CPU package with all archs
      - "node-package-cpu"
    cpp:
      - "darwin-amd64-cpu-opt"
      - "linux-amd64-cpu-opt"
      - "linux-amd64-gpu-opt"
      - "linux-rpi3-cpu-opt"
      - "linux-arm64-cpu-opt"
      - "android-arm64-cpu-opt"
      - "android-armv7-cpu-opt"
      - "win-amd64-cpu-opt"
      - "win-amd64-gpu-opt"
    java_aar:
      - "android-java-opt"
    nuget:
      - "win-amd64-cpu-opt"
      - "win-amd64-gpu-opt"
  metadata:
    name: "DeepSpeech GitHub Packages"
    description: "Trigger Uploading of DeepSpeech Packages to GitHub release page"
