build:
  template_file: test-linux-opt-base.tyml
  dependencies:
    - "node-package-cpu"
    - "test-training_upstream-linux-amd64-py35m-opt"
  system_setup:
    >
      ${nodejs.packages_trusty.prep_8} && ${nodejs.packages_trusty.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_trusty.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node-tests.sh 8.x"
  metadata:
    name: "DeepSpeech Linux AMD64 CPU NodeJS 8.x tests"
    description: "Testing DeepSpeech for Linux/AMD64 on NodeJS v8.x, CPU only, optimized version"
